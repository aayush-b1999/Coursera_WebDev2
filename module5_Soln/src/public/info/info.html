<div class="container">
    <!-- {{info.nahi()}} -->

        <div>First Name : {{info.first_name}}</div>
        <div>Last Name : {{info.last_name}}</div>
        <div>Email : {{info.email}}</div>

        Not Signed Up Yet. <a ui-sref="public.form">Sign up Now!</a>
    </div>
